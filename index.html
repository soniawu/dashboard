<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Odin Dashboard Project</title>
</head>
<body>
    <div id="container">
        <div id="side-bar">
            <div id="side-bar-head"><img class="side-bar-img"  src="images/dashboard.svg" alt="" width="30rem" height="30rem">  Dashboard</div>
            <div id="side-bar-nav">
                <ul>
                    <li class="side-bar-nav-list"><a href="#home"> <img class="side-bar-img" src="images/home.svg" alt="home" width ="30 rem" height="30 rem">Home</a></li>
                    <li class="side-bar-nav-list"><a href="#profile"><img class="side-bar-img" src="images/profile.svg" alt="profile" width="30 rem" height="30 rem">Profile</a></li>
                    <li class="side-bar-nav-list"><a href="#message"><img class="side-bar-img" src="images/message.svg" alt="message" width="30 rem" height="30 rem">Message</a></li>
                    <li class="side-bar-nav-list"><a href="#history"><img class="side-bar-img" src="images/history.svg" alt="historye" width="30 rem" height="30 rem">History</a></li>
                    <li class="side-bar-nav-list"><a href="#tasks"><img class="side-bar-img" src="images/tasks.svg" alt="tasks" width="30 rem" height="30 rem">Tasks</a></li>
                    <li class="side-bar-nav-list"><a href="#communities"><img class="side-bar-img" src="images/communities.svg" alt="communities" width="30 rem" height="30 rem">Communities</a></li>
                </ul>
            </div>
            <div id="side-bar-brand">
                <ul>
                    <li class="side-bar-brand-list"><a href="#setting"><img class="side-bar-img"  src="images/setting.svg" alt="setting" width="30rem" height="30rem">Setting</a></li>
                    <li class="side-bar-brand-list"><a href="#support"><img class="side-bar-img"  src="images/support.svg" alt="setting" width="30rem" height="30rem">Support</a/li>
                    <li class="side-bar-brand-list"><a href="#privacy"><img class="side-bar-img"  src="images/privacy.svg" alt="setting" width="30rem" height="30rem">Privacy</a></li>
                </ul>
            </div>
        </div>

        <div id="main">
            <div id="header">
                <div id="upper-header"> 
                   <div id="search">
                        <a href="#search"><img src="images/magnify.svg" class="header-img" alt="search" width="20rem" height="20 rem"></a>
                        <input type="search" id="search-box" name="search" size="30">
                    </div>
                    <img src="images/bell.svg" alt="" id="upper-header-bell" class="header-img" width="30rem" height="30rem">
                    <div id="upper-header-self">
                        <img src="images/blue-bird.png" alt="Aurora Nunu" class="header-img" width="40rem" height="40rem">
                        <p>Aurora Nunu</p>
                    </div>
                </div>

                <div id="lower-header">
                    <div id="lower-header-self">
                        <img src="images/blue-bird.png" alt="Aurora Nunu" width="50rem" height="50rem">
                        <div id="lower-header-greeting">
                            <p>Hi, there</p>
                            <p>Welcom to Aurora Nunu</p>
                        </div>
                    </div>
                    <div id="lower-header-list">
                        <ul>
                            <li><a href="#list">List</a></li>
                            <li><a href="#upload">Upload</a></li>
                            <li><a href="#share">Share</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div id="contents"> 
                <div id="projects"> this is project under main</div>
                <div id="announcements"> this is announcements under main</div>
            </div>
        </div>
    </div>

</body>
</html>
